<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certificate Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gen.css') }}">
</head>
<body>
    <h1 class="gen-title">Generate Certificate</h1>
    
    <form action="/generate" method="post" class="gen-form" enctype="multipart/form-data" target="_blank">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required />

        <div class="box-1">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required />

            <label for="duration">Duration (days):</label>
            <input type="text" id="duration" name="duration" required />
        </div>

        <label for="regno">Reg No:</label>
        <input type="text" id="regno" name="regno" required />

        <button type="submit">Generate Offer Letter</button>
    </form>

</body>
</html>
