<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certificate Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .email-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-top: 4px solid {{ primary_color }};
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .greeting {
            font-size: 18px;
            font-weight: 600;
            color: {{ primary_color }};
            margin-bottom: 20px;
        }
        .main-content {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        .highlight {
            background: linear-gradient(120deg, {{ accent_color }}20 0%, {{ secondary_color }}20 100%);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .closing {
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
        }
        .signature {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-links a {
            color: {{ primary_color }};
            text-decoration: none;
            margin: 0 10px;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, {{ primary_color }}, {{ secondary_color }});
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{{ logo_url }}" alt="Logo" class="logo" style="max-width: 150px; height: auto;"/>
        </div>
        <div class="greeting">{{ greeting }}</div>
        <div class="main-content">{{ main_content|safe }}</div>
        <div class="closing">{{ closing }}</div>
        <div class="signature">{{ signature|replace('\n', '<br>')|safe }}</div>
        <div class="footer">
            <div class="social-links">
                <a href="{{ website }}">Website</a> |
                <a href="{{ linkedin }}">LinkedIn</a> |
                <a href="mailto:contact@altruisty.com">Contact Us</a>
            </div>
            <div>{{ footer_tagline }}</div>
        </div>
    </div>
</body>
</html>
