<html lang="en">
<head>

</head>

<body>

<!-- LOADER -->
<div id="page-loader">
    <div class="brand-container">
        <div class="svg-a-wrapper">
            <svg viewBox="0 0 100 100">
                <path class="svg-a"

            <span class="letter">L</span>
            <span class="letter">T</span>

            <span class="letter">U</span>
            <span class="letter">I</span>
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">Y</span>
        </div>
    </div>
</div>

<!-- MAIN CONTENT (Flask renders this immediately, but JS hides it) -->
<main id="main-content" class="main-content">
    <h1 class="title fade-in">Altruisty Innovation</h1>
    <p class="subtitle fade-in">Certificate Management System</p>

    <div class="cards-container">
        <a href="/offer-form" class="card fade-in">
            <div class="card-icon">ðŸ“„</div>
            <h3 class="card-title">Offer Letter</h3>
            <span class="card-btn">View Page â†’</span>
        </a>

        <a href="/completion-form" class="card fade-in">
            <div class="card-icon">ðŸŽ“</div>

        <a href="/verify" class="card fade-in">

            <span class="card-btn">View Page â†’</span>
        </a>
    </div>
</main>

<script>
    window.addEventListener("load", () => {
        const loader = document.getElementById("page-loader");
        const main = document.getElementById("main-content");

        const LOADER_TIME = 2800; // must match animation timeline

        setTimeout(() => {
            loader.style.opacity = "0";

            setTimeout(() => {
                loader.remove();
                main.style.display = "block";
                document.body.style.overflow = "auto";
            }, 600);
        }, LOADER_TIME);
    });
</script>

</body>
