<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Altruisty Innovation</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #05070a;
            --accent: #ffffff;
            --anim-timing: cubic-bezier(0.65, 0, 0.35, 1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle at 50% 40%,
                rgba(99, 102, 241, 0.25),
                transparent 70%
            );
            z-index: -1;
        }

        /* ================= LOADER ================= */

        #page-loader {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        .brand-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .svg-a-wrapper {
            width: 160px;
            height: 160px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: shiftLeft 1.5s 1.5s var(--anim-timing) forwards;
        }

        .svg-a {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--accent);
            stroke-width: 18;
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            filter: drop-shadow(0 0 6px rgba(99, 102, 241, 0.6));
            animation: drawA 1.5s ease-out forwards;
            animation-fill-mode: forwards;
        }

        .text-reveal {
            display: flex;
            padding-left: 120px;
            font-size: 48px;
            letter-spacing: 0.12em;
            color: var(--accent);
        }

        .letter {
            opacity: 0;
            transform: translateX(-20px) skewX(-10deg);
            filter: blur(5px);
            background: linear-gradient(180deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation-fill-mode: forwards;
        }

        .letter:nth-child(1) { animation: charIn 0.5s 1.8s forwards; }
        .letter:nth-child(2) { animation: charIn 0.5s 1.9s forwards; }
        .letter:nth-child(3) { animation: charIn 0.5s 2.0s forwards; }
        .letter:nth-child(4) { animation: charIn 0.5s 2.1s forwards; }
        .letter:nth-child(5) { animation: charIn 0.5s 2.2s forwards; }
        .letter:nth-child(6) { animation: charIn 0.5s 2.3s forwards; }
        .letter:nth-child(7) { animation: charIn 0.5s 2.4s forwards; }
        .letter:nth-child(8) { animation: charIn 0.5s 2.5s forwards; }

        @keyframes drawA {
            to { stroke-dashoffset: 0; }
        }

        @keyframes shiftLeft {
            to {
                left: 0;
                transform: translateX(-20%) scale(0.85);
            }
        }

        @keyframes charIn {
            to {
                opacity: 1;
                transform: translateX(0) skewX(0);
                filter: blur(0);
            }
        }

        /* ================= MAIN CONTENT ================= */

        #main-content {
            display: none;
            min-height: 40vh;
            padding: 80px 20px;
            text-align: center;
            color: white;
            overflow: hidden;
            transition: opacity 0.6s ease;
            scroll-behavior: smooth;
        }

        .title {
            font-size: 6.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slowFade 1.8s ease-out forwards;
        }

        .subtitle {
            font-size: 2.8rem;
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 2px;
            margin-bottom: 5rem;
            opacity: 0;
            animation: slowFade 1.8s ease-out 0.4s forwards;
        }

        .cards-container {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 1.5rem;
            opacity: 0;
        }

        .card:nth-child(1) { animation: slowFadeUp 1.6s ease-out 0.8s forwards; }
        .card:nth-child(2) { animation: slowFadeUp 1.6s ease-out 1s forwards; }
        .card:nth-child(3) { animation: slowFadeUp 1.6s ease-out 1.2s forwards; }

        .card:hover {
            transform: translateY(-20px) scale(1.08);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .card-icon {
            font-size: 3.2rem;
            margin-bottom: 1.2rem;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }

        .card-btn {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.85;
            transition: opacity 0.4s ease;
        }

        .card:hover .card-btn {
            opacity: 1;
        }

        @keyframes slowFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slowFadeUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        


    </style>
</head>

<body>

<!-- LOADER -->
<div id="page-loader">
    <div class="brand-container">

        <div class="text-reveal">

</div>

<!-- MAIN CONTENT (Flask renders this immediately, but JS hides it) -->
<main id="main-content" class="main-content">

    <p class="subtitle fade-in">Certificate Management System</p>

            <span class="card-btn">View Page â†’</span>

        <a href="/completion-form" class="card fade-in">
            <div class="card-icon">ðŸŽ“</div>

            <span class="card-btn">View Page â†’</span>

        <a href="/verify" class="card fade-in">
            <div class="card-icon">âœ“</div>

            <span class="card-btn">View Page â†’</span>

</main>

<script>
    window.addEventListener("load", () => {
        const loader = document.getElementById("page-loader");
        const main = document.getElementById("main-content");

        const LOADER_TIME = 2800; // must match animation timeline

        setTimeout(() => {
            loader.style.opacity = "0";

            setTimeout(() => {
                loader.remove();
                main.style.display = "block";
                document.body.style.overflow = "auto";
            }, 600);
        }, LOADER_TIME);
    });
</script>

</body>
</html>
