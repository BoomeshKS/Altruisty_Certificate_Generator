<!DOCTYPE html>
<html>
<head>
    <title>Altruisty - Certificate of Completion Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='completion.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">




</head>

<body>

    <!-- LOADER -->
    <div id="page-loader">
        <div class="brand-container">
            <div class="svg-a-wrapper">
                <svg viewBox="0 0 100 100">
                    <path class="svg-a"
                        d="M18 88 L50 10 L82 88 M34 60 L66 60" />
                </svg>
            </div>

            <div class="text-reveal">
                <span class="letter">L</span>
                <span class="letter">T</span>
                <span class="letter">R</span>
                <span class="letter">U</span>
                <span class="letter">I</span>
                <span class="letter">S</span>
                <span class="letter">T</span>
                <span class="letter">Y</span>
            </div>
        </div>
    </div>

<!-- PAGE CONTENT -->
<div id="page-content">

<div class="page-container">
    <div class="split-layout">
        <!-- Left Side: Descriptive Text + Visuals -->
        <div class="text-section">
            <h1 class="main-title">Certificate of Completion</h1>
            <p class="main-subtitle">Generate your internship completion certificate</p>

            <div class="description">
                <p>Congratulations on completing your internship with <strong>Altruisty Innovation</strong>!</p>
            </div>

        </div>

        <!-- Right Side: Compact Form -->
        <div class="form-section">
            <div class="form-wrapper">
                <div class="info-box">
                    <strong>Instructions:</strong><br>
                    Fill in the details below to generate your certificate.
                </div>

                <form action="/generate-completion" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="domain">Internship Domain</label>
                        <input type="text" id="domain" name="domain" placeholder="e.g., Web Development">
                    </div>

                    <div class="form-group" style="width: 200px;">
                        <label for="cert-type">Certificate Type</label>
                        <select name="cert-type" id="cert-type" required style="background-color: #05070a;">
                            <option value="online">Online</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input type="text" id="start_date" name="start_date" placeholder="DD/MM/YYYY">
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date</label>
                            <input type="text" id="end_date" name="end_date" placeholder="DD/MM/YYYY">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="regno">Reg No</label>
                            <input type="text" id="regno" name="regno" placeholder="AI-2025-XXX">
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="text" id="duration" name="duration" placeholder="e.g., 3 Months">
                        </div>
                    </div>

                    <button type="submit" class="btn">Generate Certificate</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

<!-- LOADER SCRIPT -->
<script>
    window.addEventListener("load", () => {
        const loader = document.getElementById("page-loader");
        const content = document.getElementById("page-content");

        const LOADER_TIME = 2800;

        setTimeout(() => {
            loader.classList.add("hidden");

            setTimeout(() => {
                loader.remove();
                content.style.display = "block";
            }, 600);
        }, LOADER_TIME);
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const today = new Date();
        const fourMonthsAgo = new Date();
        fourMonthsAgo.setMonth(today.getMonth() - 4);

        function formatDate(date) {
            return String(date.getDate()).padStart(2, '0') + '-' +
                   String(date.getMonth() + 1).padStart(2, '0') + '-' +
                   date.getFullYear();
        }

        document.getElementById('start_date').value ||= formatDate(fourMonthsAgo);
        document.getElementById('end_date').value ||= formatDate(today);
    });
</script>

</body>
</html>
