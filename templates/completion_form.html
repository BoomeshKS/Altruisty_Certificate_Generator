<body>
    <div class="container">
        <h1>ðŸŽ“ Certificate of Completion</h1>
        <p class="subtitle">Generate your internship completion certificate</p>
        
        <div class="info-box">
            <strong>ðŸ“‹ Instructions:</strong><br>
            Fill in the details below to generate your certificate of completion for the Altruisty Innovation internship program.
        </div>
        
        <form action="/generate-completion" method="post">
            <div class="form-group">
                <label for="name">ðŸ‘¤ Full Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name as it should appear on the certificate">
            </div>
            
            <div class="form-group">
                <label for="email">ðŸ“§ Email Address:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="domain">ðŸ’» Internship Domain:</label>
                <select id="domain" name="domain" required>
                    <option value="ai&ml">AI & ML</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Full Stack Development">Full Stack Development</option>
                    <option value="Full Stack Development">Python Full Stack Development</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">ðŸ“… Start Date:</label>
                    <input type="text" id="start_date" name="start_date" 
                           placeholder="DD-MM-YYYY (e.g., 08-07-2024)" 
                           pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" 
                           title="Please use DD-MM-YYYY format">
                </div>
                
                <div class="form-group">
                    <label for="end_date">ðŸ“… End Date:</label>
                    <input type="text" id="end_date" name="end_date" 
                           placeholder="DD-MM-YYYY (e.g., 08-11-2024)" 
                           pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" 
                           title="Please use DD-MM-YYYY format">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="regno">RegNo:</label>
                    <input type="text" id="regno" name="regno">
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" name="duration">
                </div>
            </div>

            
            <button type="submit" class="btn">ðŸŽ“ Generate Certificate</button>
        </form>
    </div>
    
    <script>
        // Auto-fill current date if fields are empty
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const fourMonthsAgo = new Date();
            fourMonthsAgo.setMonth(today.getMonth() - 4);
            
            function formatDate(date) {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            }
            
            if (!document.getElementById('start_date').value) {
                document.getElementById('start_date').value = formatDate(fourMonthsAgo);
            }
            if (!document.getElementById('end_date').value) {
                document.getElementById('end_date').value = formatDate(today);
            }
        });
    </script>
</body>
